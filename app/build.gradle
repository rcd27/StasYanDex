apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'jacoco'

retrolambda{
    javaVersion JavaVersion.VERSION_1_6
    incremental true
}

configurations.all{
    resolutionStrategy.preferProjectModules()
}

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools
    defaultConfig {
        applicationId "rcd27.github.com.stasyandex"
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode versions.versionCode
        versionName versions.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    //Network
    compile libraries.junit
    compile libraries.converter_gson
    compile libraries.rxjava_adapter
    debugCompile libraries.logging_interceptor

    //Rx
    compile libraries.rxandroid
    compile libraries.rxjava

    //DI
    compile libraries.butterknife
    compile libraries.dagger
    apt libraries.dagger_compiler

    //Android
    compile libraries.support_design
    compile libraries.support_constraint
    compile libraries.support_appcompat

    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile(libraries.espresso, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile libraries.junit
}
